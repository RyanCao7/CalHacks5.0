<!DOCTYPE html>
<html>
    <head>
      <script type="text/javascript" src="{{ url_for('static', filename='base.js') }}"></script>
      <script type="text/javascript" src="/static/KaTeX-0.10.0/dist/katex.js"></script>
      <link rel="stylesheet" type="text/css" href="/static/KaTeX-0.10.0/dist/katex.css">
      <title>{{ title }} - CalHacks5.0</title>
    </head>
    <div>
        CalHacks 5.0:
        <a href="{{ url_for('home') }}">Home</a>
        {% if logged_in %}
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
    {% if logged_in %}
      <p>
        Welcome, {{ username }}!
        {% for category in categories %}
          <form action = "/category?category={{ category }}" method = "post">
            <button>
              {{ category }}
            </button>
          </form>
        {% endfor %}
      </p>
    {% endif %}
    <body>
      {% block content %}{% endblock %}
    </body>

</html>
